<div>
    <h2>Resultados</h2>
    <business>
        <ul ng-init="getInfo()">
            <li ng-repeat="business in listBusiness.businessList | orderBy:'name'">
                <titles ng-click="goDetails(business.id)" ng-mouseover="selectedItem(business.name)" ng-mouseleave="unselectItem()">
                    <h1>{{business.name}}</h1>
                    <img ng-src={{business.photo}} width="500px">
                </titles>
            </li>
        </ul>
    </business>
</div>
